      - cryptomatte
    - - Z Depth
      - Z
    - - Puzzle Matte
      - puzzleMatte
    - - Diffuse Lighting
      - diffuse
    - - Reflections
      - reflection
    - - Refractions
      - refraction
    - - Global Illumination
      - gi
    - - Shadows
      - shadows
    - - Normals
      - N
  - houdini_arnold:
    - - direct
      - DirectLight
    - - indirect
      - IndirectLight
    - - emission
      - Emission
    - - diffuse
      - DiffuseReflection
    - - specular
      - SpecularReflection
    - - transmission
      - SpecularTransmisson
    - - sss
      - SSS
    - - volume
      - Volume
    - - albedo
      - Albedo
    - - direct
      - Beauty
    - - Z
      - Depth
    - - N
      - Normal
    - - crypto_asset
      - CryptoAsset
    - - crypto_object
      - CryptoObject
    - - crypto_material
      - CryptoMaterial
- export_paths: []
